<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lab - Cart</title>
    <link rel="stylesheet" href="CSS/cart.css">
</head>

<body>

    <header>
        <h1>Cart</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cart-items">
            <h2>Your Shopping Cart</h2>

            <div class="cart-item">
                <img src="PHOTOS/clotches.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>Quantity: 2</p>
                    <p>Price: <b>$100.99</b></p>
                    <p>Total: <b>$120.99</b></p>
                </div>
                <button class="remove-button">Remove</button>
            </div>

            <div class="cart-item">
                <img src="PHOTOS/iphone-14-pro-max.png" alt="Product 2">
                <div class="item-details">
                    <h3>Product 2</h3>
                    <p>Quantity: 1</p>
                    <p>Price: <b>$890.99</b></p>
                    <p>Total: <b>$910.99</b></p>
                </div>
                <button class="remove-button">Remove</button>
            </div>

            <div id="cart-total">
                <p>Total: $69.97</p>
                <a href="#">Proceed to Checkout</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Smart Lab</p>
    </footer>

</body>

</html>
